<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>メンバー｜トマトささみ 公式HP</title>

  <style>
    :root{
      --bg: #f7f7f0;
      --band: #d9ead3;
      --accent: #c0392b;
      --text: #111;
      --line: #cfcfcf;
      --footer: #b33226;
      --maxw: 1040px;
      --font-main: "Hiragino Mincho ProN","Yu Mincho","YuMincho",serif;

      --green: #0b6b3a; /* 濃い緑（名前用） */
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: var(--font-main);
      background: var(--bg);
      color: var(--text);
    }

    header{
      background:#fff;
      border-bottom: 1px solid #ddd;
    }
    .header-inner{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 18px 18px 12px;
      display:flex;
      align-items:center;
      gap:16px;
      justify-content: space-between;
    }
    .brand{
      display:flex;
      align-items:baseline;
      gap:10px;
      min-width: 260px;
    }
    .brand .title{
      font-size: 26px;
      letter-spacing: 0.08em;
      font-weight: 700;
    }
    .brand .subtitle{
      font-size: 12px;
      opacity: 0.75;
      letter-spacing: 0.06em;
    }

    .search-wrap{
      display:flex;
      align-items:center;
      gap:8px;
      width: min(520px, 100%);
      justify-content:flex-end;
    }
    .search-wrap input{
      width: 360px;
      max-width: 55vw;
      padding: 10px 12px;
      border: 1px solid var(--accent);
      outline: none;
      font-size: 14px;
      background:#fff;
      font-family: var(--font-main);
    }
    .search-wrap button{
      padding: 10px 14px;
      border: 1px solid var(--accent);
      background: var(--accent);
      color:#fff;
      cursor:pointer;
      font-size: 14px;
      white-space: nowrap;
      font-family: var(--font-main);
    }
    .search-wrap button:hover{ opacity: .9; }

    nav{
      background: var(--band);
      border-top: 1px solid #cfe2c8;
      border-bottom: 1px solid #cfe2c8;
    }
    .nav-inner{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 0 18px;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      height: 52px;
    }
    .nav-inner a{
      text-decoration:none;
      color:#0f2a0f;
      padding: 10px 14px;
      border-right: 1px solid rgba(0,0,0,0.12);
      font-size: 14px;
      letter-spacing: .04em;
      font-family: var(--font-main);
    }
    .nav-inner a:last-child{ border-right:none; }
    .nav-inner a:hover{ opacity:.75; }

    main{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 18px;
    }

    .page-title{
      border: 1px solid var(--line);
      background: #fff;
      padding: 18px;
      margin: 10px 0 18px;
    }
    .page-title h2{
      margin: 0 0 8px;
      font-size: 22px;
      letter-spacing: .06em;
    }
    .page-title p{
      margin: 0;
      font-size: 13px;
      opacity: .8;
      line-height: 1.8;
    }

    /* メンバーグリッド */
    .grid{
      display:grid;
      grid-template-columns: repeat(5, 1fr);
      gap:14px;
      align-items:stretch;
      margin-top: 14px;
    }
    @media (max-width:1100px){ .grid{ grid-template-columns: repeat(4, 1fr); } }
    @media (max-width:900px){  .grid{ grid-template-columns: repeat(3, 1fr); } }
    @media (max-width:650px){  .grid{ grid-template-columns: repeat(2, 1fr); } }
    @media (max-width:420px){  .grid{ grid-template-columns: 1fr; } }

    .card{
      background:#fff;
      border:1px solid var(--line);
      border-radius:18px;
      overflow:hidden;
    }
    .photo{
      width:100%;
      aspect-ratio: 1 / 1;
      background: #f4efe9;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .photo img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .ph{
      width:58%;
      height:58%;
      border-radius:999px;
      background: radial-gradient(circle at 30% 30%, rgba(11,107,58,.18), rgba(11,107,58,.06));
      border:1px solid rgba(11,107,58,.18);
      display:flex;
      align-items:center;
      justify-content:center;
      color:rgba(11,107,58,.9);
      font-weight:800;
      letter-spacing:.04em;
      font-size:18px;
      user-select:none;
      font-family: var(--font-main);
    }
    .info{
      padding:12px 12px 14px;
      text-align:center;
    }
    .name{
      margin:0;
      font-size:18px;
      font-weight:900;
      color:var(--green);
      letter-spacing:.02em;
    }
    .kana{
      margin:6px 0 0;
      font-size:12px;
      opacity:.75;
      font-weight:700;
      min-height: 1.2em;
    }
    .one{
      margin:10px auto 0;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:6px 10px;
      border-radius:999px;
      border:1px dashed rgba(11,107,58,.35);
      color:rgba(11,107,58,.85);
      background: rgba(11,107,58,.05);
      font-size:12px;
      font-weight:800;
      letter-spacing:.01em;
    }

    .progress{
      text-align: right;
      margin: 18px 4px 8px;
      font-size: 12px;
      letter-spacing: 0.08em;
      color: #333;
      font-family: var(--font-main);
    }

    footer{
      margin-top: 28px;
      background: var(--footer);
      color: #fff;
    }
    .footer-inner{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 16px 18px;
      font-size: 12px;
      line-height: 1.8;
      font-family: var(--font-main);
    }

    @media (max-width: 920px){
      .search-wrap input{ width: 52vw; }
    }
  </style>
</head>

<body>
  <header>
    <div class="header-inner">
      <div class="brand">
        <div class="title">トマトささみ</div>
        <div class="subtitle">公式HP</div>
      </div>

      <div class="search-wrap">
        <input id="keyword" type="text" placeholder="検索キーワードを入力してください" />
        <button onclick="search()">検索</button>
      </div>
    </div>

    <nav>
      <div class="nav-inner">
        <a href="./index.html">トップ</a>
        <a href="./members.html">メンバー</a>
        <a href="./schedule.html">スケジュール</a>
        <a href="./discord.html">ディスコード</a>
        <a href="./contact.html">お問い合わせ</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="page-title">
      <h2>メンバー</h2>
      <p>トマトささみ Discordサーバーのメンバー紹介です。</p>
    </section>

    <div id="grid" class="grid"></div>

    <div class="progress">2/108 (LV0)</div>
  </main>

  <footer>
    <div class="footer-inner">
      <small>
        このWebサイトの内容は考察コンテンツのために作られたフィクションであり、<br>
        実在の人物・団体とは一切関係がありません。
      </small>
    </div>
  </footer>

  <script>
  function normalize(s){
    return (s || "")
      .trim()
      .toLowerCase()
      .replace(/\s+/g, "");
  }

function search(){
  const input = (document.getElementById("keyword").value || "").trim();
  location.href = "results.html?q=" + encodeURIComponent(input);
}

  document.addEventListener("keydown", (e) => {
    if (e.key === "Enter") search();
  });

    const members = [
      { name: "ゆるた", kana: "" },
      { name: "Federn", kana: "" },
      { name: "玄ノ乃羊", kana: "くろののよう" },
      { name: "ぺりあ", kana: "" },
      { name: "椎南纏", kana: "しいなまとい" },
      { name: "gengen", kana: "" },
      { name: "りょうちゃん", kana: "" },
      { name: "まつぼいす", kana: "" },
      { name: "紫ノ朝がお", kana: "しのとも" },
      { name: "オバケさん[OBK]", kana: "" },

      { name: "ちひろ", kana: "" },
      { name: "prkr", kana: "" },
      { name: "蒼宮ゅと", kana: "そうきゅう" },
      { name: "しかた", kana: "" },
      { name: "やまだだっく", kana: "" },
      { name: "うほ", kana: "" },
      { name: "Yim4", kana: "" },
      { name: "雨宮ともり", kana: "" },
      { name: "へこ", kana: "" },
      { name: "ふじさん", kana: "" },

      { name: "九月三日", kana: "ながつきみか" },
      { name: "ある", kana: "" },
      { name: "みくイカ", kana: "" },
      { name: "あづき", kana: "" },
      { name: "ぱく", kana: "" },
      { name: "ごくもんちゃん", kana: "" },
      { name: "jerro", kana: "" },
      { name: "鈴燈あむ", kana: "すずあかり" },
      { name: "あかり", kana: "" },
      { name: "ゆっこちゃん", kana: "" },
    ];

    const oneLine = "特になし";
    const grid = document.getElementById("grid");

    function pad2(n){ return String(n).padStart(2, "0"); }
    function initials(name){
      const s = (name || "").replace(/\s+/g,"").trim();
      if(!s) return "TS";
      const latin = s.match(/[A-Za-z]/g);
      if(latin && latin.length >= 2) return (latin[0] + latin[1]).toUpperCase();
      return s.slice(0,2);
    }
    function escapeHtml(str){
      return (str||"").toString()
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    members.forEach((m, i) => {
      const idx = i + 1;
      const imgPath = `assets/icons/member-${pad2(idx)}.png`;
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="photo">
          <img src="${imgPath}" alt=""
            onerror="this.style.display='none'; this.parentElement.querySelector('.ph').style.display='flex';">
          <div class="ph" style="display:none;">${escapeHtml(initials(m.name))}</div>
        </div>
        <div class="info">
          <p class="name">${escapeHtml(m.name)}</p>
          <p class="kana">${escapeHtml(m.kana ? m.kana : "　")}</p>
          <div class="one">${escapeHtml(oneLine)}</div>
        </div>
      `;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
