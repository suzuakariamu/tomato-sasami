<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>検索結果｜トマトささみ 公式HP</title>

  <style>
    :root{
      --bg: #f7f7f0;
      --band: #d9ead3;
      --accent: #c0392b;
      --text: #111;
      --line: #cfcfcf;
      --footer: #b33226;
      --maxw: 1040px;
      --font-main: "Hiragino Mincho ProN","Yu Mincho","YuMincho",serif;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: var(--font-main);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header{
      background:#fff;
      border-bottom: 1px solid #ddd;
    }
    .header-inner{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 18px 18px 12px;
      display:flex;
      align-items:center;
      gap:16px;
      justify-content: space-between;
    }
    .brand{
      display:flex;
      align-items:baseline;
      gap:10px;
      min-width: 260px;
    }
    .brand .title{
      font-size: 26px;
      letter-spacing: 0.08em;
      font-weight: 700;
    }
    .brand .subtitle{
      font-size: 12px;
      opacity: 0.75;
      letter-spacing: 0.06em;
    }

    .search-wrap{
      display:flex;
      align-items:center;
      gap:8px;
      width: min(520px, 100%);
      justify-content:flex-end;
    }
    .search-wrap input{
      width: 360px;
      max-width: 55vw;
      padding: 10px 12px;
      border: 1px solid var(--accent);
      outline: none;
      font-size: 14px;
      background:#fff;
      font-family: var(--font-main);
    }
    .search-wrap button{
      padding: 10px 14px;
      border: 1px solid var(--accent);
      background: var(--accent);
      color:#fff;
      cursor:pointer;
      font-size: 14px;
      white-space: nowrap;
      font-family: var(--font-main);
    }
    .search-wrap button:hover{ opacity: .9; }

    nav{
      background: var(--band);
      border-top: 1px solid #cfe2c8;
      border-bottom: 1px solid #cfe2c8;
    }
    .nav-inner{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 0 18px;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      height: 52px;
    }
    .nav-inner a{
      text-decoration:none;
      color:#0f2a0f;
      padding: 10px 14px;
      border-right: 1px solid rgba(0,0,0,0.12);
      font-size: 14px;
      letter-spacing: .04em;
      font-family: var(--font-main);
    }
    .nav-inner a:last-child{ border-right:none; }
    .nav-inner a:hover{ opacity:.75; }

    main{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 18px;
      flex: 1;
    }

    .result-box{
      border: 1px solid var(--line);
      background: #fff;
      padding: 22px 24px;
      margin-top: 16px;
    }

    .result-head{
      display:flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid #ddd;
      margin-bottom: 16px;
    }
    .result-head .title{
      font-size: 18px;
      letter-spacing: .06em;
      margin: 0;
    }
    .result-head .count{
      font-size: 12px;
      opacity: .75;
      margin: 0;
      white-space: nowrap;
    }

    .result-body{
      font-size: 13px;
      line-height: 2;
      opacity: .9;
    }
    .result-body .hint{
      margin-top: 16px;
      opacity: .85;
    }

    .progress{
      text-align: right;
      margin: 18px 4px 8px;
      font-size: 12px;
      letter-spacing: 0.08em;
      color: #333;
      font-family: var(--font-main);
    }

    footer{
      margin-top: 0;
      background: var(--footer);
      color: #fff;
    }
    .footer-inner{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 16px 18px;
      font-size: 12px;
      line-height: 1.8;
      font-family: var(--font-main);
    }

    @media (max-width: 920px){
      .search-wrap input{ width: 52vw; }
    }
  </style>
</head>

<body>
  <header>
    <div class="header-inner">
      <div class="brand">
        <div class="title">トマトささみ</div>
        <div class="subtitle">公式HP</div>
      </div>

      <div class="search-wrap">
        <input id="keyword" type="text" placeholder="検索キーワードを入力してください" />
        <button onclick="search()">検索</button>
      </div>
    </div>

    <nav>
      <div class="nav-inner">
        <a href="./index.html">トップ</a>
        <a href="./members.html">メンバー</a>
        <a href="./schedule.html">スケジュール</a>
        <a href="./discord.html">ディスコード</a>
        <a href="./contact.html">お問い合わせ</a>
      </div>
    </nav>
  </header>

  <main>
  <!-- ページタイトル枠（他ページと同じ） -->
  <section class="page-title">
    <h2>検索結果</h2>
    <p>
      検索キーワード：
      <span id="qtext"></span>
    </p>
  </section>

  <!-- 内容枠（いつもの白枠） -->
  <section class="page-title">
    <p>
      申し訳ございませんが、<br>
      お探しの情報に関する記事は見つかりませんでした。
    </p>

    <p style="margin-top:14px;">
      1〜2のキーワードを検索することで、<br>
      資料が見つかる場合があります。
    </p>

    <p style="margin-top:14px;">
      当サイトの検索仕様上、<br>
      3つ以上のキーワードで見つかる記事はありません。
    </p>
  </section>

  <div class="progress">0/108 (LV0)</div>
</main>

  </main>

  <footer>
    <div class="footer-inner">
      <small>
        このWebサイトの内容は考察コンテンツのために作られたフィクションであり、<br>
        実在の人物・団体とは一切関係がありません。
      </small>
    </div>
  </footer>

  <script>
    function normalize(s){
      return (s || "").trim();
    }

    // error.html?q=xxxxx の「q」を表示
    const params = new URLSearchParams(location.search);
    const q = normalize(params.get("q") || "");
    document.getElementById("qtext").textContent = q ? q : "（未入力）";

    function search(){
      const input = (document.getElementById("keyword").value || "").trim().toLowerCase().replace(/\s+/g,"");
      if (input === "みる") { window.location.href = "pages/observe.html"; return; }
      // ヒットしない場合はこのページを再利用してクエリ表示
      window.location.href = "error.html?q=" + encodeURIComponent(input);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") search();
    });
  </script>
</body>
</html>
